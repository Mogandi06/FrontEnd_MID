<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
    <title>Student Management| Mogandi</title>
</head>

<body>

    <nav>
        <div class="logo">
            <h3>Student Management MiniApp</h3>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <br><br>
        <h2> <span> Student Management</span> <br> MiniApp</h2>
        <br><br>
        <hr>

        <div class="row">
            <!-- Add Student -->
            <div class="col-md-8 ">
                <h3 class="fw-bold">Add Student</h3><br>
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample" style="background-color:#212121;">
                      Show Form Add New Student
                    </button>
                  </p>
                  <div style="min-height: 120px;">
                    <div class="collapse" id="collapseWidthExample">
                      <div class="card card-body" style=" background-color: #F6F6F6;">
                        
                        <div class="form-group">
                                <div class="mb-3">
                                  <label for="nim" class="form-label fw-bold">Student ID (NIM)</label>
                                  <input type="text" class="form-control" id="nim" placeholder="105022010023">
                                </div>

                                <div class="mb-3">
                                  <label for="nama" class="form-label fw-bold">Full Name</label>
                                  <input type="text" class="form-control" id="nama" placeholder="Abram, Mogandi Timotius">
                                </div>


                            <label for="gender" class="form-label fw-bold">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="pria">
                                <label class="form-check-label" for="pria">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="wanita">
                                <label class="form-check-label" for="wanita">
                                  Female
                                </label>
                              </div>
						</div>
                        <br>

                        <div class="form-group">                            
                        <label for="faculty" class="form-label fw-bold">Faculty</label>
                        <div class="input-group">
							<select class="form-select mb-3" id="faculty">
								<option value="0" selected>-- SELECT FACULTY --</option>
							</select>
						</div> 
                    </div>
                        
                        <label for="prodi" class="form-label fw-bold">Program Of Study</label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="prodi">
								<option class="0" value="0" selected>-- SELECT PROGRAM OF STUDY --</option>
							</select>
                        </div>
                        <br>
                        <input class="btn btn-primary" type="submit" id="buttonApakek" value="Submit" style="background-color: #212121; width: 100%;">

                      </div>
                    </div>
                  </div>
            </div>
            
            

            <form class="col-md-4">
                <h3 class="fw-bold"> Filter Student By</h3><br>
                <label for="faculty" class="form-label fw-bold">Faculty</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="Facultyplt">
                        <option class="0" value="0" selected>-- SELECT PROGRAM OF STUDY --</option>
                        <option value="Pascasarjana">Pascasarjana</option>
                        <option value="Filsafat">Fakultas Filsafat</option>
                        <option value="FKIP">Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option value="FEB">Fakultas Ekonomi dan Bisnis</option>
                        <option value="Pertanian">Fakultas Pertanian</option>
                        <option value="FIK">Fakultas Ilmu Komputer</option>
                        <option value="Keperawatan">Fakultas Keperawatan</option>
                        <option value="ASMI">Akademi Sekretari Manajemen Indonesia Klabat</option>
                    </select>
                   <button type="button" class="cssbtn btn btn-info" onclick="FacultyPilter()" style="background-color: #212121; color: #F6F6F6; width: 100%;">Show Students</button>
                    <br>
                   
                   <label for="prodi" class="form-label fw-bold">Program Of Study</label>
                    <div class="input-group mb-3">
                        <select class="form-control" id="Prodiplt">
                            <option class="0" value="0" selected>-- SELECT PROGRAM OF STUDY --</option>
                                        <option class="PascaSarjana" value="Magister Manajemen">Magister Manajemen</option>
                                        <option class="PascaSarjana" value="Magister Teologi">Magister Teologi</option>
                                        <option class="Filsafat" value="Ilmu Filsafat">Ilmu Filsafat</option>
                                        <option class="FEB" value="Manajemen">Manajemen</option>
                                        <option class="FEB" value="Akuntansi">Akuntansi</option>
                                        <option class="FIK" value="Informatika">Informatika</option>
                                        <option class="FIK" value="Sistem Informasi">Sistem Informasi</option>
                                        <option class="Keperawatan" value="Ners">Profesi Ners</option>
                                        <option class="Keperawatan" value="Keperawatan">Keperawatan</option>
                                        <option class="ASMI" value="Sekretari (D3)">D3 Sekretari</option>
                        </select>
                        <button type="button" class="cssbtn btn btn-info" onclick="ProdiPilter()" style="background-color: #212121; color: #F6F6F6; width: 100%;">Show Students</button>
                    </div>
                </div>
            </form>
            
            <div class="container ">
            <hr>
                <h2 style="text-align: center;">Our Student</h2>
            <hr>
            
            <input type="text" class="form-control" onkeyup="FilterName()" id="nameSearch" placeholder="Search student by name ..."><br>
            <div class="container table-responsive">
            <table class="table table-hover" id="dtMahasiswa">
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Faculty</th>
                        <th>Program Study</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="mahasiswa">
                    
                </tbody>
            </table>
          </div>
            </div>
            
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2021 Mogandi</p>
          </footer>
        

    </div>

</body>
<script src="form.js"></script>
<script src="filter.js"></script>


</html>
